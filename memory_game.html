<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Memory Card Game</title>
</head>
<body>
    <div class="container">
        <div id="input-screen">
            <h1>Memory Card Game</h1>
            <label for="player-name">Enter your name:</label>
            <input type="text" id="player-name" placeholder="Enter your name" required>
            
            <label for="card-pairs">Choose number of card pairs:</label>
            <input type="number" id="card-pairs" placeholder="Number of Card Pairs" min="2" max="10" required>
            
            <button id="start-game">Start Game</button>
        </div>

        <div id="game-screen" class="hidden">
            <h1>Memory Card Game</h1>
            <h2 id="welcome-message"></h2>
            <h3 id="timer">Time: <span id="timer-value">60</span> seconds</h3>
            <div id="game-board"></div>
            <button id="restart-game" class="hidden">Restart Game</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
